name: Build iCal

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # every hour

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and Playwright browsers
        run: |
          npm ci || npm install
          npx playwright install --with-deps chromium

      - name: Run scraper
        env:
          MYX_USERNAME: ${{ secrets.MYX_USERNAME }}
          MYX_PASSWORD: ${{ secrets.MYX_PASSWORD }}
          MYX_WEEKS: ${{ vars.MYX_WEEKS || 8 }}
        run: |
          echo "Running scraper..."
          node scrape.js

      - name: Prepare site for deployment
        run: |
          mkdir -p dist
          cp rooster.ics dist/rooster.ics
          echo "<h1>HMC Rooster</h1><p><a href='rooster.ics'>Download ICS</a></p>" > dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
